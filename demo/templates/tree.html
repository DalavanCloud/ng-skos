<ul class="node">
	<li>
		<span ngif="notation.length" class="notation">{{notation}}</span><span class="nlabel">{{prefLabel.en}}</span>
	</li>
	<ul ng-repeat="c in narrower">
		<li>
			<span class="notation">{{c.notation}}</span><span class="nlabel"> {{c.prefLabel.en}}</span>
		</li>
		<ul ng-repeat="cc in children.children">
			<li>
				<span>{{cc.notation}}</span><span class="nlabel"> {{cc.prefLabel.en}}</span>
			</li>
		</ul>
	</ul>
</ul>
