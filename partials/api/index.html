<div><div class="api-reference-page"><h2 id="ng-skos---api-reference">ng-skos - API Reference</h2>
<p><strong>ng-skos</strong> is an <a href="http://angularjs.org/">AngularJS</a> module to work with
terminologies, based on the Simple Knowledge Organization System
(<a href="http://www.w3.org/2004/02/skos/">SKOS</a>). The module is managed in a public
git repository at <a href="https://github.com/gbv/ng-skos">https://github.com/gbv/ng-skos</a>.</p>
<p>See the <a href="demo">demo</a> for an illustrated overview.</p>
