<ul ng-if="concepts.length" style="list-style-type:none;padding-left:0px;">
    <li ng-repeat="c in concepts">
        <div>
            <div>
                <span>
                    <span style="whitespace:nowrap;" class="notation">{{c.notation[0]}}</span>
                </span>
                <span>
                    <span skos-label="c" ng-click="onSelect(c)" 
                           style="cursor:pointer;margin-left:3px;">
                    </span>
                </span>
                <span ng-if="canRemove" style="margin-left:5px;">
                    <a style="text-decoration:none;cursor:pointer;" ng-click="removeConcept($index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </span>
            </div>
        </div>
    </li>
</ul>
