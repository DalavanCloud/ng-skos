<ul ng-if="concepts.length" class="skos-simple-list">
    <li ng-repeat="c in concepts">
        <div class="set">
            <span style="whitespace:nowrap;" class="notation skos-list-notation">{{c.notation[0]}}</span>
            <span skos-label="c" ng-click="onSelect(c)" lang="{{language}}"
                class="skos-list-label">
            </span>
            <span ng-if="canRemove" style="margin-left:5px;">
                <a style="text-decoration:none;cursor:pointer;" ng-click="removeConcept($index)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </span>
        </div>
    </li>
</ul>
