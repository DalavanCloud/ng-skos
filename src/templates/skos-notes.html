<ul ng-repeat="n in scopeNote[language]" class="skos-note skos-note-scopeNote">
  <li ng-if="$index < 5">{{n}}</li>
</ul>
<ul ng-repeat="n in definition[language]" class="skos-note skos-note-definition">
    <li ng-if="$index < 5">{{n}}</li>
</ul>
<ul ng-repeat="n in example[language]" class="skos-note skos-note-example">
    <li ng-if="$index < 5">{{n}}</li>
</ul>
<ul ng-repeat="n in historyNote[language]" class="skos-note skos-note-historyNote">
    <li ng-if="$index < 5">{{n}}</li>
</ul>
