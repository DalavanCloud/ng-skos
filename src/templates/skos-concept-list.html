<div>
    <ul ng-if="concepts.length" style="list-style-type:none;padding-left:0px;">
        <li ng-repeat="c in concepts" style="display:block;">
            <div style="display:table">
                <div style="display:table-row">
                    <span style="display:table-cell;"><span style="whitespace:nowrap;" class="notation">{{c.notation[0]}}</span></span>
                    <span style="display:table-cell" ng-click="onSelect(c)" style="cursor:pointer;margin-left:3px;">{{c.prefLabel.de}}</span>
                    <span style="display:table-cell">
                        <a style="text-decoration:none" href="" ng-click="removeConcept($index)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
