<div class="concept-tree">
    <p class="set">
        <span ng-if="tree.notation" class="notation">{{tree.notation[0]}}</span>
        <span class="nlabel">{{ tree.prefLabel.en }}</span>
    </p>
    <ul>
        <li ng-repeat="n in tree.narrower">
            <span skos-tree="n"></span>
        </li>
    </ul>
</div>
