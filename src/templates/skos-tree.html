<div style="" class="skos-tree">
    <p class="set" ng-if="!tree.topConcepts">
        <span ng-if="tree.notation.length" class="notation" style="white-space:nowrap;">{{tree.notation[0]}}</span>
        <span skos-label="tree.prefLabel" lang="{{language}}" style="padding-left:3px;">
        </span>
    </p>
    <ul>
        <li ng-repeat="n in tree.narrower ? tree.narrower : tree.topConcepts">
            <span skos-tree="n"></span>
        </li>
    </ul>
</div>
