<div class="skos-concept">
    <div class="top top-alt">
        <span ng-if="notation.length" class="notation">{{notation[0]}}</span>
        <b><span ng-if="prefLabel" skos-label="concept" lang="{{language}}"></span></b><a  ng-if="uri && uri != notation" class="uri" href="{{uri}}" target="_blank">
        <span class="glyphicon glyphicon-globe"></span></a>
    </div>
    <div class="skos-concept-connected">
        <div ng-if="altLabel.length" class="skos-concept-altlabel">
            <ul>
                <li ng-repeat="alt in altLabel">
                    <span ng-if="$index < 5" style="display:inline">{{alt}}</span>
                    <span style="margin-left:-4px;margin-right:3px;" ng-if="$index < 4 && $index < altLabel.length-1">, </span>
                </li>
            </ul>
        </div>
        <div ng-if="broader.length" class="skos-concept-relation skos-concept-relation-broader">
            <ul ng-repeat="c in broader">
                <li>
                    <span skos-label="c" lang="{{language}}" ng-click="click(c)"></span>
                </li>
            </ul>
        </div>
        <div ng-if="narrower.length" class="skos-concept-relation skos-concept-relation-narrower">
            <ul ng-repeat="c in narrower">
                <li>
                    <span skos-label="c" lang="{{language}}" ng-click="click(c)"></span>
                </li>
            </ul>
        </div>
        <div ng-if="related.length" class="skos-concept-relation skos-concept-relation-related">
            <ul ng-repeat="c in related">
                <li>
                    <span skos-label="c" lang="{{language}}" ng-click="click(c)"></span>
                </li>
            </ul>
        </div>
        <div ng-if="note">
            Note: <em>{{note.en[0]}}</em>
        </div>
    </div>
</div>
